<!DOCTYPE html>
<html>
    <head>
        <title>Marble Works</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="icon" href="images/marble-favicon.ico">
    </head>
    <body>
        <div id="header">
            <div id="start">
                <img src="images/marble-logo.png" id="marble-logo">
            </div>
            <div id="end">
                <p id="header-projects">Projects</p>
                <p id="header-news">News</p>
                <p id="header-about">About</p>
                <div id="contact-button">
                    <p id="contact">
                        Contact
                    </p>
                </div>
            </div>
        </div>
        <div id="top">
            <img src="images/flatroot.png" id="top-image">
            <p>
                Good Game. Literally.
            </p>
        </div>
        <p id="projects">Projects</p>
        <div id="projects-container">
            <div id="projects-grid">
                <div>
                    <p id="project-name">Games</p>
                    <img src="images/flatroot-title.png">
                    <p id="project-detail">Flatroot, 2021</p>
                </div>
                <div>
                    <p id="project-name">Applications</p>
                    <img src="images/syllabuspark.png">
                    <p id="project-detail">Syllabuspark, 2023</p>
                </div>
                <div>
                    <p id="project-name">Devices</p>
                    <img src="images/forwark.png">
                    <p id="project-detail">Forwark, 2022</p>
                </div>
                <div>
                    <p id="project-name">Websites</p>
                    <img src="images/website-screenshot.png">
                    <p id="project-detail">Marble Works Website, 2023</p>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="start">
                <img src="images/marble-icon.png">
                <p>Marble Works</p>
            </div>
            <div id="end">
                <img id="twitter" src="images/twitter.png">
                <img id="instagram" src="images/instagram.png">
                <img id="email" src="images/email.png">
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
